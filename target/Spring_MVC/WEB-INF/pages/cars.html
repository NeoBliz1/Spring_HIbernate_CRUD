<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-color: #aabcfe;
            border-spacing: 0;
        }

        .tg td {
            background-color: #e8edff;
            border-color: #aabcfe;
            border-style: solid;
            border-width: 1px;
            color: #669;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg th {
            background-color: #b9c9fe;
            border-color: #aabcfe;
            border-style: solid;
            border-width: 1px;
            color: #039;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg .tg-c3ow {
            border-color: inherit;
            text-align: center;
            vertical-align: top
        }

        .tg .tg-svo0 {
            background-color: #D2E4FC;
            border-color: inherit;
            text-align: center;
            vertical-align: top
        }
    </style>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <table class="tg">
        <thead>
        <tr>
            <th class="tg-c3ow">Model</th>
            <th class="tg-c3ow">Series</th>
            <th class="tg-c3ow">Production year</th>
        </tr>
        </thead>
        <tbody th:each="car : ${carList}">
        <tr>
            <td class="tg-c3ow" th:text="${car.getInnerModel()}">Tesla</td>
            <td class="tg-svo0" th:text="${car.getInnerSeries()}">ModelS</td>
            <td class="tg-c3ow" th:text="${car.getInnerProductionYear()}">2020</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
